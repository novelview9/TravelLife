<div id="map_div"></div>

<input type="text" class="mapinput" id="sample4_postcode" placeholder="우편번호">
<input type="button" class="mapbutton" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
<input type="text" class="mapinput" name="address_1" id="sample4_roadAddress" placeholder="도로명주소">
<input type="text" class="mapinput" id="sample4_jibunAddress" placeholder="지번주소">
<span id="guide" style="color:#999"></span>
<input class="mapbutton" id="search_location" type="submit" value="좌표찾기"><br>
<input type="hidden" id="latitude">
<input type="hidden" id="longitude">

{% for station in charging_stations %}
<a class="station" data-latitude="{{ station.latitude }}" data-longitude="{{ station.longitude }}">name: {{ station.name }}</a>
<ul>
    <li>address: {{ station.address}}</li>
</ul>
{% endfor %}

{% for distance in distances %}
<p>{{ distance }}</p>
{% endfor %}

<ul class="list-inline pull-right">
    <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
    <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
</ul>
